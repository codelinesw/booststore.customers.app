<ion-header>
  <ion-toolbar color="purple">
    <ion-title color="light" style="margin-left: 10px; color: white !important;">Abastece tu inventario</ion-title>
    <button style="position:absolute;right:15px;top:15px;background:none;border:1px solid transparent;" (click)="closePopUpWarehouseSupply()">
      <ion-icon size="large" color="light" name="remove"></ion-icon> 
    </button>   
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="ion-padding-horizontal ion-justify-content-between ion-align-items-center">
    <ion-col>
      <div>
        <ion-text>
          <h1>Abastece tu inventario</h1>
        </ion-text>
        <ion-text color="medium">
          <p>En esta seccion puedes abastecer tu inventario</p>
        </ion-text>
      </div>
    </ion-col>
  </ion-row>
  <ion-item-divider></ion-item-divider>
  <ion-row class="w-95 m-auto mt-25 ion-padding">
    <ion-row class="w-100">
      <ion-label>Almacen*</ion-label>
      <div class="container-input">
          <ion-icon name="storefront-outline" class="icon-input icon-select"></ion-icon>
          <ion-item class="select-active w-90" lines="none" color="none">
            <ion-select multiple [value]="warehouseList" okText="Aceptar" cancelText="Cancelar" (ionChange)="OnChangeWarehouse($event)">
              <ion-select-option *ngFor="let item of Warehouse" [value]="item.idWarehouse">
                  {{ item.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
      </div>
    </ion-row>
    <ion-row class="w-100">
      <ion-label>Producto</ion-label>
      <div class="container-input">
        <ion-icon class="icon-input w-5" name="cube-outline"></ion-icon>
        <ion-item class="w-95" lines="none" color="none">
          <div class="input-group">
            <ion-input type="text" placeholder="Producto a ingresar al inventario" [value]="Inventory.productName" readonly="true"></ion-input>
          </div>
        </ion-item>
      </div>
    </ion-row>
    <ion-row class="w-100">
      <ion-label>Cantidad Inicial</ion-label>
      <div class="container-input">
        <ion-icon class="icon-input w-5" name="archive-outline"></ion-icon>
        <ion-item class="w-95" lines="none" color="none">
          <div class="input-group">
            <ion-input type="text" placeholder="Ingresa la cantidad con las que se inicio" [(ngModel)]="Inventory.qty" (keypress)="validateNumber($event,true)"></ion-input>
          </div>
        </ion-item>
      </div>
    </ion-row>
    <ion-row class="w-100">
      <ion-label>Cantidad Disponible</ion-label>
      <div class="container-input">
        <ion-icon class="icon-input w-5" name="file-tray-full-outline"></ion-icon>
        <ion-item class="w-95" lines="none" color="none">
          <div class="input-group">
            <ion-input type="text" placeholder="Ingresa la cantidad disponible" [(ngModel)]="Inventory.qtyAvailable" (keypress)="validateNumber($event,true)"></ion-input>
          </div>
        </ion-item>
      </div>
    </ion-row>
    <ion-row class="w-100">
      <ion-label>Cantidad vendidas</ion-label>
      <div class="container-input">
        <ion-icon class="icon-input w-5" name="file-tray-stacked-outline"></ion-icon>
        <ion-item class="w-95" lines="none" color="none">
          <div class="input-group">
            <ion-input type="text" placeholder="Ingrese la cantidades vendidas" [(ngModel)]="Inventory.qtyUsed" (keypress)="validateNumber($event,true)"></ion-input>
          </div>
        </ion-item>
      </div>
    </ion-row>
    <ion-row class="w-100">
      <ion-label>Descripcion</ion-label>
      <div class="container-input">
        <ion-icon class="icon-input w-5" name="leaf-outline"></ion-icon>
        <ion-item class="w-95" lines="none" color="none">
          <div class="input-group">
            <ion-textarea rows="6" cols="20" placeholder="Ingresa una descripcion..." [(ngModel)]="Inventory.description"></ion-textarea> 
          </div>
        </ion-item>
      </div>
    </ion-row>  
    <ion-row class="w-100">
      <ion-col>
        <div class="mt-15 w-100">
          <ion-button class="custom-cd-button border-purple bg-purple" (click)="save()">
            <ion-text>Guardar cambios</ion-text>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div class="mt-15 w-100">
          <ion-button class="custom-cd-button whitout-bg-purple">
            <ion-text>Cancelar</ion-text>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>

<app-header></app-header>
<ion-content>
  <ion-grid class="ion-padding-top ion-padding-horizontal">
    <ion-col class="width-sign">
      <ion-row class="ion-padding-top">
        <ion-title class="ion-text-center" style="font-size:25px !important;">Recupera tu contraseña.</ion-title>
      </ion-row>
      <div class="w-20 m-auto d-flex justify-content-center mb-15">
        <ion-item-divider></ion-item-divider>
      </div>
      <ion-row class="ion-justify-content-center text-center m-auto w-text-rpassword mb-15">
        <ion-text>Coloca aquí tu correo para buscar tu usuario y enviarte un correo de recuperación de contraseña:</ion-text>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-row class="w-100">
            <ion-label>Usuario</ion-label>
            <div class="container-input m-auto w-100">
              <div class="container-icon">
                <ion-icon class="icon-input" name="person-circle-outline"></ion-icon>
              </div>
              <ion-item lines="none" color="none">
                <div class="input-group">
                  <ion-input type="text" placeholder="Ingresa el usuario del administrador" [(ngModel)]="username"></ion-input>
                </div>
              </ion-item>
            </div>
          </ion-row>          
          <ion-row>
            <div class="mt-15 w-100">
              <ion-button class="custom-cd-button border-green bg-green w-100" (click)="sendRequest()">
                <ion-text>Enviar correo de recuperación</ion-text>
              </ion-button>
            </div>
          </ion-row>
          <ion-row>
            <div class="w-100">
              <ion-button class="custom-cd-button border-green bg-green w-100 without-bg with-border color-green fontWeightBold" (click)="utils.goToPage('/signIn')">
                <ion-text>Iniciar Sesion</ion-text>
              </ion-button>
            </div>
          </ion-row>          
          <ion-row>
            <div class="w-100">
              <ion-button class="custom-cd-button border-green bg-green w-100 without-bg with-border color-green fontWeightBold" (click)="utils.goToPage('/signup-shop')">
                <ion-text>No tengo cuenta, crear una tienda</ion-text>
              </ion-button>
            </div>
          </ion-row>                            
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
